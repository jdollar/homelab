hull:
  objects:
    configmap:
      app:
        data:
          QBIT_HOST:
            inline: "https://qtorrent.joeldollarhide.com"
          PROWLARR_HOST:
            inline: "https://prowlarr.joeldollarhide.com"
      configs:
        data:
          config.yaml:
            path: files/config.yaml

    cronjob:
      app:
        concurrencyPolicy: Forbid
        failedJobsHistoryLimit: 5
        schedule: 0 */1 * * *
        successfulJobsHistoryLimit: 1
        job:
          pod:
            restartPolicy: OnFailure
            volumes:
              configs:
                active: configMap
                configMap:
                  name: configs
            containers:
              app:
                image:
                  repository: ghcr.io/mrmarble/yoink
                  pullPolicy: IfNotPresent
                  tag: _HT**Chart.appVersion
                envFrom:
                  app:
                    configMapRef:
                      name: app
                      optional: false
                  sealed:
                    secretRef:
                      staticName: true
                      name: yoink-secret
                volumeMounts:
                  configs:
                    name: configs
                    mountPath: /config.yaml
                    subPath: config.yaml
                    readOnly: true
