# yaml-language-server: $schema=https://raw.githubusercontent.com/vidispine/hull/refs/heads/main/hull/values.schema.json

hull:
  objects:
    configmap:
      app:
        data: {}
      configuration-files:
        config.json:
          path: files/config.json

    deployment:
      app:
        replicas: 1
        strategy:
          type: Recreate
        templateLabels:
          app.kubernetes.io/type: app
        pod:
          hostNetwork: true
          volumes:
            isponsorblocktv-pvc-data:
              active: persistentVolumeClaim
              persistentVolumeClaim:
                staticName: true
                claimName: isponsorblocktv-pvc-data
            configuration-files:
              active: configMap
              configMap:
                name: configuration-files
          containers:
            app:
              image:
                repository: ghcr.io/dmunozv04/isponsorblocktv
                pullPolicy: IfNotPresent
                tag: _HT**Chart.appVersion
              volumeMounts:
                isponsorblocktv-pvc-data:
                  name: isponsorblocktv-pvc-data
                  mountPath: /app/data
                configuration-files:
                  name: configuration-files
                  mountPath: /app/data/config.json
                  subPath: config.json
              envFrom:
                app:
                  configMapRef:
                    name: app
                    optional: false
              resources:
                requests:
                  cpu: 200m
                  memory: 512Mi
                limits:
                  memory: 512Mi

    persistentvolumeclaim:
      isponsorblocktv-pvc-data:
        staticName: true
        accessModes:
          - ReadWriteOnce
        storageClassName: nfs
        resources:
          requests:
            storage: 3Gi
